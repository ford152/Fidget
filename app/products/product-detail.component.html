<div class='panel panel-primary' style="padding: 20px" *ngIf='product'>
    <h2>{{pageTitle}}</h2>
    <img [src]='product.imageUrl' [title]='product.productName | uppercase' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
    <table class="table">
        <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td>{{product.productName}}</td>
            </tr>
            <tr>
                <td>Product Code</td>
                <td>{{product.productCode}}</td>
            </tr>
            <tr>
                <td>Description</td>
                <td>{{product.description}}</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>{{product.price | currency:'EUR':true:'1.2-2'}}</td>
            </tr>
            <tr>
                <td>Rating</td>
                <td>
                    <ai-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></ai-star>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="errorMessage && errorMessage.length" class="alert alert-danger" role="alert">
        <strong>Oh snap!</strong> {{errorMessage}}
    </div>
    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width: 80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
